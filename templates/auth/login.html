{% extends 'base.html' %}
{% block content %}

<section class="container">
  <div class="row justify-content-center">

    <div class="col-md-6 col-xs-12">
       <form method="post" action="">
           {% csrf_token %}
           <legend class="text-center">Please Login</legend>
           <hr>
           {% include 'includes/messages.html' %}


           {% include 'includes/form_fields.html' with field=form.username %}
           {% include 'includes/form_fields.html' with field=form.password %}

           <div class="mt-3">
             <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
           </div>
       </form>
   </div>

   </div>
</section>

{% endblock %}
