{% extends 'base.html' %}
{% block content %}

<style media="screen">
  body{
    -ms-flex-align: center;
    align-items: center;
  }
</style>

<section class="container">
  <div class="row justify-content-center">

    <div class="col-md-6 col-xs-12">
       <form method="post" action="">
           {% csrf_token %}
           <legend class="text-center">Please Enter OTP Code</legend>
           <hr>
           {% include 'includes/messages.html' %}


           {% include 'includes/form_fields.html' with field=form.otp %}

           <div class="mt-3">
             <button class="btn btn-lg btn-primary btn-block" type="submit">Verify</button>
           </div>
       </form>
   </div>

   </div>
</section>

{% endblock %}
