{% extends 'base.html' %}
{% block content %}

<section class="container">

  <div class="row justify-content-center mt-5">

    <div class="col-md-8 col-xs-12">
      {% include 'includes/messages.html' %}

        <ul class="list-group list-group-flush">
          {% for event in object_list %}
          {% include 'events/event_confirm_delete.html' %}
           <li class="list-group-item">{{ event.name }} <span class="float-right"><a class="btn btn-primary" href="{% url 'events:update_event' pk=event.pk %}">Update</a> <a class="btn btn-danger"  data-toggle="modal" data-target="#eventdeleteModal">Delete</a></span></li>
          {% endfor %}
        </ul>
     </div>
   </div>


</section>

{% endblock %}
